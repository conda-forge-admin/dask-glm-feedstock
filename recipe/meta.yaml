{% set name = "dask-glm" %}
{% set version = "0.2.0" %}
{% set sha256 = "58b86cebf04fe5b9e58092e1c467e32e60d01e11b71fdc628baaa9fc6d1adee5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
  run:
    - dask
    - setuptools
    - scikit-learn >=0.18
    - scipy >=0.18.1
    - multipledispatch >=0.4.9

test:
  imports:
    - dask_glm
    - dask_glm.estimators

about:
  home: http://github.com/dask/dask-glm
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Generalized Linear Models in Dask'
  description: |
      Generalized Linear Models for parallel and
      distributed machine learning, built using dask.
  doc_url: http://dask-glm.readthedocs.io/en/latest/
  dev_url: https://github.com/dask/dask-glm

extra:
  recipe-maintainers:
    - TomAugspurger
    - cicdw
